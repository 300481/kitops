---
apiVersion: v1
kind: Namespace
metadata:
  name: kitops
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kitops
  namespace: kitops
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kitops
    namespace: kitops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kitops
  name: kitops
  namespace: kitops
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      run: kitops
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: kitops
    spec:
      containers:
      - image: 300481/kitops:0.5.4
        imagePullPolicy: Always
        name: kitops
        env:
        - name: KITOPS_DEPLOYMENTS_URL
          value: "https://github.com/300481/kitops-test.git"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      restartPolicy: Always
      serviceAccountName: kitops
